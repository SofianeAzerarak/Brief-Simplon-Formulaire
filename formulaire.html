<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brief Formulaire</title>
</head>
<body>
      <section class="formulaire">
        <form>

        <label for="prenom"></label>
        <input type="text" name="prenom" placeholder="Votre prénom" id="prenom" >
        <br><br>
        <label for="nom"></label>
        <input type="text" name="nom" placeholder="Votre Nom" id="nom">
        <br><br>
        <label for="age"></label>
        <input type="number" name="age" min="18" max="99" placeholder="Âge" id="age">
        <br><br>
        
        <label for="genre">Votre genre: </label>
        <select name="genre" id="genre">
            <option>Homme</option>
            <option>Femme</option>
            <option>Autre</option>
          </select>

          <fieldset>
            <legend>Votre genre</legend>
            <label><input type="radio" value="Homme" name="genre"/>Homme</label>
            <label><input type="radio" value="Femme" name="genre"/>Femme</label>
            <label><input type="radio" value="Autre" name="genre"/>Autre</label>
          </fieldset>
        
        
        <br><br>
        <label for="mail"></label>
        <input type="email" name="mail" placeholder="Votre e-mail" id="mail">
        <br><br>
        <label for="adresse"></label>
        <input type="text" name="adresse" placeholder="Votre Adresse Postale" id="adresse">
        <br><br>
        <label for="codePostale"></label>
        <input type="text" minlength="5" maxlength="5" name="code postale" placeholder="ex:59000" id="codePostale">
        <br><br>
        <label for="ville"></label>
        <input type="text" name="ville" placeholder="Lille" id="ville">
        <br><br>
        <input type="tel" placeholder=" ex:06 xx xx xx xx" pattern="(01|02|03|04|05|06|07|08|09)[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}">
        <br><br>

        
        <label for="profession">Profession</label>
        <select name="Profession" id="profession">
        <option>Developpeur front-end</option>
        <option>Designer</option>
        <option>Chef de Projet</option>
        <option>Consultant</option>
       </select>
       <br><br>
       <label for="nationalité">Nationalité</label>
     <select name="nationalité" id="nationalité">
        <option>Française</option>
        <option>Belge</option>
        <option>Suisse</option>
     </select>
     <br><br>
     <label for="birthPlace">Pays de naissance</label>
     <select name="Birth Place" id="birthPlace">
        <option>France</option>
        <option>Moldavie</option>
        <option>Japon</option>
     </select>
       <br><br>
       <label for="nsc">Numéro de sécurité Sociale</label>
       <input type="text" name="nsc" id="nsc" pattern="[12][ \.\-]?[0-9]{2}[ \.\-]?(0[1-9]|[1][0-2])[ \.\-]?([0-9]{2}|2A|2B)[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{2}" title="">
    <br><br>
       
        


       <button type="submit">Valider</button>
        </form>
      </section>
</body>
</html>
