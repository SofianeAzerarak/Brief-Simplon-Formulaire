<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brief Formulaire</title>
</head>
<body>
  
      <section class="container">
        <h1>BRIEF FORMULAIRE</h1>
        
        <form>
         <fieldset class="id">
          
          <legend>Identité</legend>

        <label for="nom">Votre Nom</label>
        <input type="text" name="nom" placeholder="Ex:Goku" id="nom" pattern="[a-zA-Z]+">
        <label for="prenom">Votre prénom</label>
        <input type="text"  name="prenom" placeholder="Ex: Kakashi" id="prenom" pattern="[a-zA-Z]+" >
        <label for="nationalité">Nationalité</label>
     <select name="nationalité" id="nationalité">
        <option>Française</option>
        <option>Belge</option>
        <option>Suisse</option>
     </select>
     <label for="birthPlace">Pays de naissance</label>
     <select name="Birth Place" id="birthPlace">
        <option>France</option>
        <option>Belgique</option>
        <option>Suisse</option>
     </select>
        <label for="age">Votre Âge</label>
        <input type="number" name="age" min="16" max="99" placeholder="Âge" id="age">
        <label for="birthday">Date de naissance</label>
        <input type="date" name="birthday" id="birthday">
            <p>Genre :
            <label><input type="radio" value="Homme" name="genre">Homme</label>
            <label><input type="radio" value="Femme" name="genre">Femme</label>
            <label><input type="radio" value="Autre" name="genre">Autre</label>
          </p>
        </fieldset>
          
        
        <fieldset class="contacte">
          <legend>Contacte</legend>
        <label for="mail">E-mail:</label>
        <input type="email"  name="mail" placeholder="Votre e-mail" id="mail" pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})">
        
        <label for="adresse">adresse:</label>
        <input type="text" name="adresse" placeholder="Votre Adresse Postale" id="adresse">
        
        <label for="codePostale">Code postale:</label>
        <input type="text" name="code postale" maxlength="5" placeholder="ex:59000" id="codePostale" pattern="[0-9]{5}">
        
        <label for="ville">Ville</label>
        <input type="text" name="ville" placeholder="Lille" id="ville" pattern="[a-zA-Z]+">
        <label for="tel">Téléphone</label>
        <input type="tel" name="tel" placeholder=" ex:06 xx xx xx xx" id="tel" pattern="(01|02|03|04|05|06|07|08|09)[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}">
      </fieldset>

        <fieldset class="autre">
          <legend>Autre</legend>
        <label for="profession">Profession</label>
        <select name="Profession" id="profession">
        <option>Developpeur front-end</option>
        <option>Designer</option>
        <option>Chef de Projet</option>
        <option>Consultant</option>
       </select>

    
       

       <label for="nsc">Numéro de sécurité Sociale</label>
       <input type="text" name="nsc" id="nsc" pattern="[12][ \.\-]?[0-9]{2}[ \.\-]?(0[1-9]|[1][0-2])[ \.\-]?([0-9]{2}|2A|2B)[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{0,3}" title="">
       
       <label for="passport">Numéro du Passeport</label>
       <input type="text" name="passport" id="passport" pattern="[0-9]{2}[A-Z]{2}[0-9]{5}" title="">
       

       <label for="passportDate">Délivrance du passeport</label>  
       <input type="date" name="passportDate" id="passportDate">
       

       <label for="validPassport">Validité du passeport</label>  
       <input type="date" name="validPassport" id="validPassport">
      </fieldset>
      
      <div class="pourLesFormateurs">
       <button type="submit">Valider</button>
      </div>
        </form>
      </section>
</body>
</html>
